<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page2.css">
    <title>Document</title>
</head>

<body>

    <main>
        <div class="modal-bg">
            <div class="modal">

                <div class="main_container">

                    <div class="center">
                        <div class="header">
                        </div>
                    </div>

                    <div class="form_div">

                        <form action="page2.html" method="post" id="form">

                            <div class="profile_div">
                                <img src="" id="profilepic" alt="profile pic">
                            </div>

                            <div class="elements" id="name">
                                <div>
                                    <label for="fname">First Name</label>
                                    <input type="text" id="fname" value="" disabled="disabled" required>
                                </div>
                                <div>
                                    <label for="lname">Last Name</label>
                                    <input type="text" id="lname" value="" disabled="disabled" required>
                                </div>

                            </div>
                            <div class="elements" id="second">
                                <div>
                                    <label for="address1">Line-1</label><br>
                                    <input type="text" id="address1" value="" disabled="disabled" required><br>
                                </div>
                                <div>
                                    <label for="address2">Line-2</label><br>
                                    <input type="text" id="address2" value="" disabled="disabled" required><br>
                                </div>
                                <div>
                                    <label for="city">City</label><br>
                                    <input type="text" id="city" value="" disabled="disabled" required><br>
                                </div>
                            </div>
                            <div class="elements" id="address">
                                <div>
                                    <label for="pincode">Pincode</label><br>
                                    <input type="text" id="pincode" value="" disabled="disabled" required><br>
                                </div>
                                <div>
                                    <label for="state">State</label><br>
                                    <input type="text" id="state" value="" disabled="disabled" required><br>
                                </div>

                            </div>
                            <div class="elements" id="age-gender">
                                <div>
                                    <label for="age">Age</label><br>
                                    <input type="text" id="age" value="" disabled="disabled" required><br>
                                </div>
                                <div>
                                    <label for="gender">Gender</label><br>
                                    <select id="gender" name="gender" disabled="disabled">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                      </select>
                                </div>
                            </div>
                            <div class="elements" id="id-type">
                                <div>
                                    <label for="idProff">Id Type</label><br>
                                    
                                    <select id="idProff" name="idProff" disabled="disabled">
                                    <option value="Aadhar">Aadhar</option>
                                    <option value="DL">DL</option>
                                    <option value="PAN">PAN</option>
                                  </select>
                                </div>
                                <div>
                                    <label for="identity">Number</label><br>
                                    <input type="text" id="identity" value="" disabled="disabled" required><br>
                                </div>
                            </div>
                            <div class="elements" id="buttons">
                                <div id="button" class="button">
                                    <button type="submit">Submit</button>
                                </div>

                            </div>

                        </form>
                    </div>

                </div>

                <span class="modal-close">X</span>
            </div>
        </div>

    </main>

    <div id="outer-main_container">

        <div class="outer-form_div">


            <form action="" id="outer-form">


                <div class="outer-profile_div">
                    <img src="" id="outer-profilepic" alt="profile pic">
                </div>

                <div class="elements" id="outer-name">
                    <div>
                        <label for="outer-fname">First Name</label>
                        <input type="text" id="outer-fname" value="" disabled="disabled" required>
                    </div>
                    <div>
                        <label for="outer-lname">Last Name</label>
                        <input type="text" id="outer-lname" value="" disabled="disabled" required>
                    </div>

                </div>


                <div class="elements" id="outer-second">
                    <div>
                        <label for="outer-address1">Line1</label><br>
                        <input type="text" id="outer-address1" value="" disabled="disabled" required><br>
                    </div>
                    <div>
                        <label for="outer-address2">Line2</label><br>
                        <input type="text" id="outer-address2" value="" disabled="disabled" required><br>
                    </div>
                    <div>
                        <label for="outer-city">City</label><br>
                        <input type="text" id="outer-city" value="" disabled="disabled" required><br>
                    </div>
                </div>

                <div class="elements" id="outer-address">
                    <div>
                        <label for="outer-pincode">Pincode</label><br>
                        <input type="text" id="outer-pincode" value="" disabled="disabled" required><br>
                    </div>
                    <div>
                        <label for="outer-state">State</label><br>
                        <input type="text" id="outer-state" value="" disabled="disabled" required><br>
                    </div>
                </div>


                <div class="elements" id="age-gender">
                    <div>
                        <label for="outer-age">Age</label><br>
                        <input type="text" id="outer-age" value="" disabled="disabled" required><br>
                    </div>
                    <div>
                        <label for="outer-gender">Gender</label><br>
                        <input type="text" id="outer-gender" value="" disabled="disabled" required><br>
                    </div>
                </div>
                <div class="elements" id="id-type">
                    <div>
                        <label for="outer-idProff">Id Type</label><br>
                        <input type="text" id="outer-idProff" value="" disabled="disabled"><br>
                    </div>
                    <div>
                        <label for="identity">Number</label><br>
                        <input type="text" id="outer-identity" value="" disabled="disabled" required><br>
                    </div>

                </div>
                <div class="elements" id="outer-buttons">
                    <div id="button" class="button">
                        <button type=""> <a href="../Gaurav/index.html">Back</a></button>
                    </div>

            </form>
            </div>
        </div>

    </div>
    <div id="edit-button-div"><button class="openmodal" id="edit_Value" value="Edit On">Edit value</button></div>
    <script src="page2.js"></script>
</body>

</html>
